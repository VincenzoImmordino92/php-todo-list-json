<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- CDN bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
  <!-- CDN Vue -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  
  <!-- CDN Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

  <!-- Font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- link CSS -->
  <link rel="stylesheet" href="style.css">

  <title>php-todo-list-json</title>
</head>

<body>
  
  <div id="app" class="container my-5">

    <div class="container-fluid">
      <h1 class="text-center text-uppercase">{{ titolo }}</h1>

      <div class="bg-white text-dark rounded-1 p-3 my-3 ">
        <ul class="list-group">
          <li v-for="(item,index) in listTask" class="list-group-item d-flex justify-content-between">{{ item.task }}
            <button @click="removeTask(index)" class="btn btn-danger"><i class="fa-solid fa-trash-can"></i></button>
          </li>
          
        </ul>

        <div class="input-group my-3">

          <input type="text" v-model.trim="newTask" class="form-control" placeholder="nuovo task" @keyup.enter="addNewTask">

          <button @click="addNewTask" class="btn btn-outline-danger" type="button" id="button-addon2">Invia</button>
  
        </div>


      </div>


    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
